<html><body>
	<p>Set Time Limit (Seconds)</p>
	<input type="text" size="8" id="inputLimit" oninput="setWatchLimitsHelpter(inputId)">
	<form name="stopWatch">
	<p>Stop Watch</p>
	<input type="text" size="10" name="stopWatchDisplay" readonly>
	<input type="button" value="Start/Stop" id="stopWatch S/S" onclick="startPauseStopWatch(StopWatch)">
	<input type="button" value="Reset" onclick="resetStopWatch(StopWatch)">
	</form>
	<form name="countDown">
	<p>Count Down</p>
	<input type="text" size="10" name="countDownDisplay" readonly>
	<input type="button" value="Start/Stop" id="countDown S/S" onclick="startPauseStopWatch(CountDown)">
	<input type="button" value="Reset" onclick="resetStopWatch(CountDown)">
	</form>
</body></html>


<script src="timer.js"></script>
<script>
inputId = "inputLimit";

stopWatchToUpdate = document.stopWatch.stopWatchDisplay;
stopWatchSSId = "stopWatch S/S";
StopWatch = new createStopWatch(stopWatchToUpdate, stopWatchSSId);


countDownToUpdate = document.countDown.countDownDisplay;
countDownSSId = "countDown S/S";
CountDown = new createCountDown(countDownToUpdate, countDownSSId);

function setWatchLimitsHelpter(inputId){
	setWatchLimits(inputId, StopWatch);
	setWatchLimits(inputId, CountDown);
}

</script>
