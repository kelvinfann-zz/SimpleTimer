<html><body>
	<p>Set Time Limit (Seconds)</p>
	<input type="text" size="8" id="inputLimit" oninput="setWatchLimitsHelpter(inputId)">
	<form name="stopWatch">
	<p>Stop Watch</p>
	<input type="text" size="10" name="stopWatchDisplay" readonly>
	<input type="button" value="Start/Stop" id="stopWatch S/S" onclick="startPauseWatch(StopWatch)">
	<input type="button" value="Reset" onclick="resetWatch(StopWatch)">
	</form>
	<form name="countDown">
	<p>Count Down</p>
	<input type="text" size="10" name="countDownDisplay" readonly>
	<input type="button" value="Start/Stop" id="countDown S/S" onclick="startPauseWatch(CountDown)">
	<input type="button" value="Reset" onclick="resetWatch(CountDown)">
	</form>
</body></html>


<script src="timer.js"></script>
<script>
var inputId = "inputLimit";

var stopWatchToUpdate = document.stopWatch.stopWatchDisplay;
var stopWatchSSId = "stopWatch S/S";
var StopWatch = new createStopWatch(stopWatchToUpdate, stopWatchSSId);


var countDownToUpdate = document.countDown.countDownDisplay;
var countDownSSId = "countDown S/S";
var CountDown = new createCountDown(countDownToUpdate, countDownSSId);

function setWatchLimitsHelpter(inputId){
	setWatchLimits(inputId, StopWatch);
	setWatchLimits(inputId, CountDown);
}

</script>
